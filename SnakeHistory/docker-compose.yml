version: '3.7'
#
# WaveSnake 2020-06-22
# Docker Compose file for SnakeHistory.
# This solution are deployed from Portainer as a 
# Stack Service.
#
# OBS! 
# In Portainer Stack Deploy:
# Remember to add Environment variable MANAGER_PASSWORD
#
services:

  snakehistory1: 
    image: jagdriver/wavesnake:snakehistory

    networks:
      - traefik-public
      
    secrets:
        - SwarmSecret

    volumes:
      - "/var/log/snakelogs:/var/log/snakelogs"

    environment:
       MANAGER_PASSWORD: "${MANAGER_PASSWORD}"

    extra_hosts:
      - "redis.wavesnake.local:172.16.1.1"
      - "mqt.wavesnake.local:172.16.1.1"
      - "api.wavesnake.local:192.168.1.235"
      - "sql.wavesnake.local:192.168.1.235"
      - "console.wavesnake.local:192.168.1.235"
      - "config.wavesnake.local:192.168.1.235"
      - "sketch.wavesnake.local:192.168.1.235"

    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.labels.wsnode == sn02
secrets:
  SwarmSecret:
    external: true

networks:
  traefik-public:
    external: true
