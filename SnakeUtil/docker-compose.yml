version: '3.7'
#
# Docker Compose file for SnakeUtil
# This solution are deployed as a Stack Service
# from Portainer
# 
#
services:

  SnakeUtil: 
    image: jagdriver/wavesnake:snakeutil

    networks:
      - traefik-public

    environment:
      DNS_PASSWORD: "${DNS_PASSWORD}"

    volumes:
      - "/opt/containers/environment:/opt/containers/environment"
      - "/opt/containers/mosquitto:/opt/containers/mosquitto"
      - "/var/log/snakelogs:/var/log/snakelogs"

    extra_hosts:
      - "redis.wavesnake.local:192.168.230.1"

    deploy:
      mode: global
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
#      placement:
#        constraints:
#          - node.labels.wsnode == ws02

networks:
  traefik-public:
    external: true
