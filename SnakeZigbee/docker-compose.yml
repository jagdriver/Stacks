version: '3.7'
#
# WaveSnake 2020-03-20
# Docker Compose file for SnakeZig
# This solution are deployed as a Stack Service
# from Portainer
#
services:

  zigbee2mqtt: 
    image: jagdriver/wavesnake:snakezig

    networks:
      - traefik-public

    # extra_hosts:
    #   - "redis.wavesnake.local:SN01-ETH0-IP"
    #   - "mqt.wavesnake.local:SN01-ETH0-IP"
    #   - "api.wavesnake.local:SN01-WLAN0-IP"
    #   - "sql.wavesnake.local:SN01-WLAN0-IP"
    #   - "console.wavesnake.local:SN01-WLAN0-IP"
    #   - "config.wavesnake.local:SN01-WLAN0-IP"
    #   - "sketch.wavesnake.local:SN01-WLAN0-IP"
      
    volumes:
      - "/mnt/config/snakezig/data:/app/data"
      - "/dev/cc2531:/dev/cc2531"

    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.labels.wsnode == sn01
      labels:
        - "traefik.enable=true"

        # This section is for zigbee.wavesnake.local http access
        - "traefik.http.routers.zigbee-local.entrypoints=zig"
        - "traefik.http.routers.zigbee-local.rule=Host(`zigbee.wavesnake.local`)"
        - "traefik.http.routers.zigbee-local.service=zigbee-local"
        - "traefik.http.services.zigbee-local.loadbalancer.server.port=8125"


networks:
  traefik-public:
    external: true
